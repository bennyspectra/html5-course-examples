  <head>

    <button id="btn-reset">Reset</button>

    <div class="textbox" data-maxlength="40">
      <p class="panel">
        <span class="title"></span>
        <span class="val"></span>
      </p>
      <div>
        <textarea></textarea>
      </div>
    </div>

        <span class="title"></span>
        <span class="val"></span>
      </p>
      <div>
        <textarea></textarea>
      </div>
    </div>
    
    
    
    <div class="textbox" data-maxlength="80">
      <p class="panel">
        <span class="title"></span>
        <span class="val"></span>
      </p>
      <div>
        <textarea></textarea>
      </div>
    </div>

    <script src="remaining-panel.js"></script>
    <script src="current-length-panel.js"></script>
    <script src="limited-textbox.js"></script>
    <script src="main.js"></script>

  </body>
